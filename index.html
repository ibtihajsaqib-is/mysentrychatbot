<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning</title>
    <style>
        /* Original website styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Chat icon styles */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #1e5a8b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(30, 90, 139, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-icon.active {
            background-color: #1e5a8b;
            transform: rotate(180deg);
        }

        .chat-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .chat-icon.active svg {
            transform: rotate(180deg);
        }

        /* Chat popup styles */
        .chat-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 999;
            display: none;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .chat-popup.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .voicebot-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-popup {
                width: calc(100vw - 40px);
                height: 75vh;
                right: 20px;
                bottom: 90px;
            }
            
            .chat-icon {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }
            
            .chat-icon svg {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .chat-popup {
                width: calc(100vw - 20px);
                right: 10px;
                bottom: 80px;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Popup -->
    <div class="chat-popup" id="chatPopup">
        <iframe class="voicebot-iframe" id="voicebotIframe" src="index_screen_prod.html"></iframe>
    </div>

    <!-- Chat Icon -->
    <div class="chat-icon" id="chatIcon">
        <svg viewBox="0 0 24 24" id="chatSvg">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
    </div>

    <script>
        const chatIcon = document.getElementById('chatIcon');
        const chatPopup = document.getElementById('chatPopup');
        const voicebotIframe = document.getElementById('voicebotIframe');
        const chatSvg = document.getElementById('chatSvg');
        
        let isOpen = false;

        // Toggle chat popup
        chatIcon.addEventListener('click', function() {
            if (!isOpen) {
                // Open popup
                chatPopup.classList.add('show');
                chatIcon.classList.add('active');
                
                // Change icon to dropdown arrow
                chatSvg.innerHTML = '<path d="M7 10l5 5 5-5z"/>';
                
                // Reload iframe to restart the voicebot session
                voicebotIframe.src = voicebotIframe.src;
                isOpen = true;
            } else {
                // Close popup
                chatPopup.classList.remove('show');
                chatIcon.classList.remove('active');
                
                // Change icon back to chat
                chatSvg.innerHTML = '<path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>';
                
                isOpen = false;
            }
        });

        // Close popup when clicking outside
        document.addEventListener('click', function(e) {
            if (isOpen && !chatPopup.contains(e.target) && !chatIcon.contains(e.target)) {
                chatPopup.classList.remove('show');
                chatIcon.classList.remove('active');
                chatSvg.innerHTML = '<path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>';
                isOpen = false;
            }
        });
    </script>
</body>
</html>
